<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-lines@^1.1.0/lines.js"></script>
        <script src="js/register_component.js" type="module"></script>
    </head>
    <body>
        <a-scene
            id="main_scene"
            light="defaultLightsEnabled: false"
            operate_ui
            initialize_field
            device-orientation-permission-ui="enabled: false">

            <!-- load asset -->
            <a-assets id="asset">
                <img id="floor_img" src="../assets/grass_img.jpg">
                <img id="cursor_img" src="../assets/cursor.png">
                <a-asset-item id="a_house_with_a_red_roof_obj" src="../assets/3d_object/a_house_with_a_red_roof/object.glb"></a-asset-item>
            </a-assets id="asset">

            <!-- camera -->
            <!-- +z: forward、+x: right、+y:height direction -->
            <a-entity id="camera_wrapper" camera_wrapper>
                <a-entity id="camera_wrapper2" camera_wrapper2>
                    <a-camera wasd-controls="enabled: false"></a-camera>
                </a-entity>
            </a-entity>

            <!-- cursor -->
            <a-plane id="cursor" class="img" name="cursor" src="#cursor_img" position="0 0.1 0" rotation="-90 0 0" scale="1.6 1.6 1.6" transparent="true"></a-plane>

            <!-- light -->
            <a-entity light="type: ambient; color: #ffffff; intensity: 0.8"></a-entity>

            <a-entity light="type: directional; color: #ffffff; intensity: 1.0" position="0 1 0"></a-entity>

            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="-1 0 0"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="1 0 0"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="0 0 -1"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="0 0 1"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="-1 0 -1"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="-1 0 1"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="1 0 -1"></a-entity>
            <a-entity light="type: directional; color: #ffffff; intensity: 2.0" position="1 0 1"></a-entity>

            <!-- sky -->
            <a-sky color="#ECECEC"></a-sky>

            <!-- floor -->
            <a-plane id="floor" class="img" name="floor" src="#floor_img" position="-0.5 0 -0.5" rotation="-90 0 0" repeat="1000 1000" width="1000" height="1000"></a-plane>
            <a-gltf-model class="placed_object" name="a house with a red roof" src="#a_house_with_a_red_roof_obj" position="-3 1 8" scale="1.0 1.0 1.0"></a-gltf-model>

        </a-scene>
    </body>
</html>
